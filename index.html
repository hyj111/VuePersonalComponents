<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    img {
      max-width: 100%;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {}

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
  </style>
</head>

<body>
  <div id="app">
    <g-tabs :selected.sync="selectedTab">
    <!-- <g-tabs selected="selectedTab" @update:selected="selectedTab = $event"> 和上面的等价 -->
      <g-tabs-head>
        <g-tabs-item name="women">
          <g-icon name="settings"></g-icon>
          美女
        </g-tabs-item>
        <g-tabs-item name="finace" disabled>财经</g-tabs-item>
        <g-tabs-item name="sports">体育</g-tabs-item>
        <template slot="actions">
          <g-button>设置</g-button>
        </template>
      </g-tabs-head>
      <g-tabs-body>
        <g-tabs-pane name="women"> 美女相关</g-tabs-pane>
        <g-tabs-pane name="finace">财经相关</g-tabs-pane>
        <g-tabs-pane name="sports">体育相关</g-tabs-pane>
      </g-tabs-body>
    </g-tabs>
  </div>
</body>
<script src="./src/app.js"></script>

</html>
