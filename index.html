  <title>Document</title>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;

      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app{
      margin: 20px;
    }
    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>
  <div id="app">
    <g-button icon="settings" :loading='loading1' @click="loading1=!loading1">按钮</g-button>
    <g-button :loading='true'>按钮</g-button>
    <g-button icon-position='right' icon="settings" :loading='true'>按钮</g-button>
    <g-button-group>
      <g-button icon="left">上一页</g-button>
      <g-button >更多</g-button>

    </g-button-group>

</html>
